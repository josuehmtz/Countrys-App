<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar País..."></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
    <a class="nav-link" [routerLink]="['/pais',pais.alpha2Code]">{{pais.name}}</a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)" >
    <a class="nav-link" > Buscar "{{termino}}"</a>
  </li>
</ul>

<hr>

<div *ngIf='hayError'
  class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf='paises.length > 0' class="row">
  <div class="col">
    <app-paises-tabla [paises] = "paises"></app-paises-tabla>
  </div>
</div>
